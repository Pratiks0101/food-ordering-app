<html>
    <head>
        <!-- Font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- CSS Style -->
        <link rel="stylesheet" href="index.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="container"></div>
        <div class="item-tray" id="item-tray"></div>
        <div class="order-tray" id="order-tray"></div>
        <div class="checkout-payment-modal" id="checkout-payment-modal">
            <h3>Enter Card Details</h3>
            <form class="checkout-form" id="checkout-form">
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                <input type="text" name="card-number" id="card-number" placeholder="Enter Card Number" required>
                <input type="text" name="cvv-number" id="cvv-number" placeholder="Enter CVV" required>
                <button type="submit">Pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
